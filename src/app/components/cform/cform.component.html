<div class="subform col-md-{{spread}}" [formGroup]="parentForm">
  <span class="form-label">{{title}}<span *ngIf="isRequired=='true'" style="color:red;">*</span></span>

  <br>

  <span *ngIf="type=='label'" style="font-size: 18px;" >{{value}}</span>
  <input *ngIf="type=='text'" type="text" class="form-control" [formControlName]="formCName">
  <textarea *ngIf="type=='textarea'" name="" id="" cols="30" rows="4" class="form-control" [formControlName]="formCName"
    style="resize: none;"></textarea>
  <ng-container *ngIf="type=='select'">
    <select name="" id="" class="form-control" [formControlName]="formCName">
      <option disabled value="">Select a value</option>
      <option value="" *ngFor="let option of options" value="{{option.id}}">{{option.name}}</option>

    </select>
  </ng-container>
  <ng-container *ngIf="type=='multiselect'">
    <ng-multiselect-dropdown [formControlName]="formCName" [placeholder]="''" [data]="dropdownList"
      [(ngModel)]="selectedItems" [settings]="dropdownSettings" (onSelect)="onItemSelect($event)"
      (onSelectAll)="onSelectAll($event)">
    </ng-multiselect-dropdown>
  </ng-container>

  <input *ngIf="type=='date'" [formControlName]="formCName" placement="top" type="text" placeholder="" class="form-control"
    bsDatepicker [minDate]="minDate">

  <ng-container *ngIf="isRequired=='true'">
    <small class="text-danger errormsg" style="position: absolute;" *ngIf="isValid()">{{message}}</small>
  </ng-container>
</div>
